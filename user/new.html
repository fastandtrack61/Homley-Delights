<style>



.app {
  display: grid;
  grid-template-areas:
    '.... nav nav nav nav ....'
    '.... main main main main ....'
    '.... footer footer footer footer ....';
  grid-template-rows: minmax(60px, 80px) auto auto;
  grid-template-columns: minmax(1rem, 1fr) repeat(4, 2fr) minmax(1rem, 1fr);
  height: 100vh;
  width: 100vw;
}

.app__nav {
  grid-column: 1 / span 6;
  background-color: hsl(0, 0%, 25%);
}

.app__main {
  grid-column: 2 / span 4;
  background-color: #F7F7F7;
}

.article__header {
  text-align: center;
}

.section__title {
  transition: all 1s ease;
}

.article__section {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.article__section:target .section__title {
  font-size: 40px;
  color: red;
}

.menu {
  padding-left: 0;
  list-style-type: none;
}

.menu a {
  text-decoration: none;
}

.menu--toc {
  display: flex;
  justify-content: space-evenly;
  max-width: 400px;
  margin: 0 auto;
}

.menu--toc a {
  display: block;
  padding: 1rem;
}

.menu--toc a:link {}

.menu--toc a:focus,
.menu--toc a:hover {}

.nav--toc {
  box-sizing: border-box;
  position: sticky;
  top: 0;
  background-color: hsl(0, 0%, 100%);
}

.nav--toc > h2 {
  display: none;
}

</style>
